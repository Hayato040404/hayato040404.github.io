<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayato's Digital Card</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (モダンなフォント: Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        .card {
            background: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.2);
            color: #ed8936;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }
        /* タイプライターアニメーション */
        .typewriter {
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }
        .typewriter::after {
            content: '';
            position: absolute;
            right: -0.1em;
            top: 0;
            width: 0.15em;
            height: 1em;
            background: #ed8936;
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { background: transparent; }
            50% { background: #ed8936; }
        }
    </style>
    <meta name="monetag" content="b37b66288494350cd52235871d3fd062">
</head>
<body>
    <div class="card max-w-md mx-auto p-8 text-center animate-fadeIn">
        <!-- ロゴやアイコン（オプション） -->
        <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </div>
        <!-- 名前と肩書き -->
        <h1 class="text-3xl font-bold text-white mb-2">Hayato</h1>
        <h2 class="text-xl text-orange-400 mb-4">Web Developer & Designer</h2>
        <!-- 自己紹介 -->
        <p class="text-gray-300 mb-6">
            こんにちは！私はクリエイティブなWeb開発者です。モダンでユーザーフレンドリーなデザインを追求し、コードでアイデアを形にします。
        </p>
        <!-- タイプライターアニメーション -->
        <p class="typewriter text-gray-200 mb-6 text-lg" id="typewriter"></p>
        <!-- スキル -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-white mb-2">スキル</h3>
            <div class="flex justify-center gap-2 flex-wrap">
                <span class="bg-orange-500 text-white px-3 py-1 rounded-full text-sm">HTML</span>
                <span class="bg-orange-500 text-white px-3 py-1 rounded-full text-sm">CSS</span>
                <span class="bg-orange-500 text-white px-3 py-1 rounded-full text-sm">JavaScript</span>
                <span class="bg-orange-500 text-white px-3 py-1 rounded-full text-sm">React</span>
            </div>
        </div>
        <!-- 連絡先とSNS -->
        <div class="flex justify-center gap-4">
            <a href="mailto:isizone429@gmail.com" class="icon text-gray-300 hover:text-orange-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
            </a>
            <a href="https://x.com/hayatozusi" target="_blank" class="icon text-gray-300 hover:text-orange-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </svg>
            </a>
            <a href="https://github.com/hayato040404" target="_blank" class="icon text-gray-300 hover:text-orange-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.164 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.866-.014-1.697-2.782.604-3.369-1.34-3.369-1.34-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.532 1.03 1.532 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.087.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.03-2.682-.103-.253-.446-1.27.098-2.646 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.114 2.504.337 1.909-1.296 2.747-1.026 2.747-1.026.546 1.376.203 2.393.1 2.646.641.698 1.028 1.591 1.028 2.682 0 3.841-2.337 4.687-4.565 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.741 0 .267.18.577.688.479C19.137 20.16 22 16.418 22 12c0-5.523-4.477-10-10-10z"></path>
                </svg>
            </a>
        </div>
    </div>
    <script>
        // タイプライターアニメーション
        const phrases = ["I am a student.", "I am Japanese.", "I am a developer."];
        const typewriter = document.getElementById('typewriter');
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100; // 文字ごとの表示速度 (ms)
        const deletingSpeed = 50; // 文字ごとの削除速度 (ms)
        const pauseDuration = 1000; // 表示後の待機時間 (ms)

        function type() {
            const currentPhrase = phrases[phraseIndex];
            if (!isDeleting) {
                // 文字を追加
                typewriter.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === currentPhrase.length) {
                    // 文が完成したら1秒待機
                    setTimeout(() => {
                        isDeleting = true;
                        type();
                    }, pauseDuration);
                } else {
                    setTimeout(type, typingSpeed);
                }
            } else {
                // 文字を削除
                typewriter.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    // 削除が終わったら次の文へ
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    setTimeout(type, typingSpeed);
                } else {
                    setTimeout(type, deletingSpeed);
                }
            }
        }

        // ページロード時にアニメーション開始
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            card.classList.add('animate-fadeIn');
            type(); // タイプライターアニメーション開始
        });
    </script>
</body>
</html>
